<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<style type="text/css">
    .ui-datatable-header {
        height: 35px
    }
    
    body {
    	background-image: url('fondo.jpg');
    	background-size: cover;
    	min-height: 100%;
    	position: relative;
    }
    
    .ancho {
    	width: 100%;
    }
</style>
<f:event type="preRenderView" listener="#{comprobarLoginBean.verificarLoginIndividual}" />
<f:event type="preRenderView" listener="#{ofertaIndividualBean.limpiarOferta}" />
<f:event type="preRenderView" listener="#{ofertaIndividualBean.obtenerLenguajes}" />

</h:head>
<h:body>
    <ui:include src="plantillaMenuIndividual.xhtml" />
    
    <h:form>
    	<div class="ui-g">
    		<div class="ui-g-3"></div>
    		<div class="ui-g-6">
		    	<p:panel id="propuesta" header="Realizar Propuesta"
							style="margin: 0 auto;">
			    	<p:messages autoUpdate="true" id="messages" showDetail="true" closable="true"/>
			    	<div class="ui-g">
			    		<div class="ui-g-2"/>
				    	<div class="ui-g-8">
				    		<p:outputLabel value="Lenguaje" for="lenguaje"></p:outputLabel>
				    	</div>
				    	<div class="ui-g-2"/>
				    </div>
				    
				    <div class="ui-g">
			    		<div class="ui-g-2">
			    		</div>
				    	<div class="ui-g-8">
				    		<h:selectOneMenu id="lenguaje" value="#{ofertaIndividualBean.ofertaIndividual.lenguaje}" styleClass="ancho">
							    <f:selectItems value="#{ofertaIndividualBean.lenguajes}" />
							</h:selectOneMenu>
				    	</div>
				    	<div class="ui-g-2"/>
				    </div>
				    
				    <div class="ui-g">
				    	<div class="ui-g-2"/>
				    	<div class="ui-g-8">
				    		<p:outputLabel value="Nivel" for="nivel"></p:outputLabel>
				    	</div>
				    	<div class="ui-g-2"/>
				    </div>
				    
				    <div class="ui-g">
				    	<div class="ui-g-2"/>
				    	<div class="ui-g-8">
				    		<p:inputText id="nivel" value="#{ofertaIndividualBean.ofertaIndividual.nivel}" styleClass="ancho"/>
				    	</div>
				    	<div class="ui-g-2"/>
				    </div>
				    
				    <div class="ui-g">
				    	<div class="ui-g-2"/>
				    	<div class="ui-g-3">
				    		<p:outputLabel value="Experiencia" for="experiencia"></p:outputLabel>
				    	</div>
				    	<div class="ui-g-2"/>
				    </div>
				    
				    <div class="ui-g">
				    	<div class="ui-g-2"/>
				    	<div class="ui-g-1">
				    		<p:inputText id="experiencia" value="#{ofertaIndividualBean.ofertaIndividual.experiencia}" styleClass="ancho"/>
				    	</div>
				    	<div class="ui-g-2">
			    			<h:outputText value="Años"></h:outputText>
			    		</div>
				    </div>
				    
				    <div class="ui-g">
				    	<div class="ui-g-2"/>
				    	<div class="ui-g-8">
				    		<p:outputLabel value="Descripción" for="descripcion"></p:outputLabel>
				    	</div>
				    	<div class="ui-g-2"/>
				    </div>
				    
				    <div class="ui-g">
				    	<div class="ui-g-2"/>
				    	<div class="ui-g-8">
				    		<p:inputTextarea id="descripcion" rows="6" cols="33" value="#{ofertaIndividualBean.ofertaIndividual.descripcion}" styleClass="ancho"/>
				    	</div>
				    	<div class="ui-g-2"/>
				    </div>
				    
				    <p:commandButton id="enviar" name="enviar" value="Publicar" action="#{ofertaIndividualBean.insertOfertaIndividual}" ></p:commandButton>
			    </p:panel>
			 </div>
			 <div class="ui-g-3"></div>
		 </div>
    </h:form>
        
    <ui:include src="plantillaPie.xhtml" />
</h:body>
</html>
